<section class="home">
  <video autoplay muted loop id="background-video">
      <source src="videos/calendar.mp4" type="video/mp4">
      
  </video>
  @if(isLoading) {
      <div class="spinner-container">
          <mat-spinner></mat-spinner>
      </div>
  } @else {
      @if(!userSvc.user) {
          <div class="content">
              <h1>Organiza tu Día, Domina tu Tiempo</h1>
              <p>Inicia sesión con tu cuenta de Google para acceder a tu calendario personal. Mantén tus tareas organizadas, nunca te pierdas un evento importante y mantente al día con todas tus responsabilidades.</p>
              <div class="btns">
                  <button mat-button color="primary" (click)="authSvc.loginWithRedirect()">Iniciar sesión</button>
              </div>
          </div>
      }
  }
</section>
